<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="itany">
        <component-a @receive="received"></component-a>
    </div>
    <template id="a">
      <div>
        <h3>A组件：{{name}}</h3>
        <button @click="send">将数据发送给父组件</button>
      </div>
    </template>
    <script>
        var componentA = {
            template: '#a',
            data() {
                return {
                    name: 'tom'
                }
            },
            methods: {
                send() {
                    this.$emit('receive',this.name);
                }
            }
        };
        var vm = new Vue({
            el: '#itany',
            data: {name:''},
            components: {
                componentA
            },
            methods:{
                received(name) {
                    this.name = name;
                    console.log(this.name);
                }
            } 
        })
    </script>
</body>
</html>
